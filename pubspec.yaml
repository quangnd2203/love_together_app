name: flutter_app
description: Application with flutter.

version: 4.6.5

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Notification
  flutter_local_notifications: ^9.9.1
  firebase_messaging: ^13.0.0

  # Firebase
  firebase_analytics: ^9.3.3
  firebase_core: ^1.21.1
  cloud_firestore: ^3.4.6
  firebase_storage: ^10.3.7
  firebase_auth: ^3.7.0

  #SignIn social
  flutter_facebook_auth: ^4.4.1
  google_sign_in: ^5.4.1
  sign_in_with_apple: ^4.1.0
  twitter_login: ^4.2.3

  #Network
  dio: ^4.0.6
  connectivity_plus: ^2.3.6+1
  logger: ^1.1.0

  crypto: ^3.0.2
  get: ^4.6.5
  flutter_svg: ^1.1.4
  path_provider: ^2.0.11
  device_info_plus: ^4.1.2
  overlay_support: ^2.0.1
  get_storage: ^2.0.3
  animated_text_kit: ^4.2.2
  icons_launcher:

icons_launcher:
  image_path: 'assets/images/png/home_heart.png'
  platforms:
    android:
      enable: true
    ios:
      enable: true

  #DataBase
#  backendless_sdk: ^7.2.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/png/
    - assets/images/svg/

  fonts:
    - family: Josefin
      fonts:
        - asset: assets/fonts/jose-fin/JosefinSlab-Bold.ttf
          weight: 700
        - asset: assets/fonts/jose-fin/JosefinSlab-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/jose-fin/JosefinSlab-Medium.ttf
          weight: 500
        - asset: assets/fonts/jose-fin/JosefinSlab-Regular.ttf
          weight: 400
        - asset: assets/fonts/jose-fin/JosefinSlab-Light.ttf
          weight: 300

    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 300

